<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS TAB</title>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript" ></script>

    <script src="./app.js"></script>

</head>
<body>

    <div class="container" >
        <div class="page-header">

            <ul class="nav navbar-right nav-pills">
                <li ng-class="{'active': tab == 1}">
                    <a href="#/tab/1">Pictures</a>
                </li>
                <li ng-class="{'active': tab == 2}">
                    <a href="#/tab/2">Posts</a>
                </li>
                <li ng-class="{'active': tab == 3}">
                    <a href="#/tab/3">Videos</a>
                </li>
                <li ng-class="{'active': tab == 4}">
                    <a href="#/tab/4">Other</a>
                </li>
            </ul>

            <h1><a href="#/tab/1">Site Name</a></h1>

        </div>

        <div ui-view></div>

        <footer>
            <small>Build with Tabs</small>
        </footer>
    </div>

</body>
</html>
