<!DOCTYPE html>
<html ng-app="app.module">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KWC">
    <meta name="author" content="KWC">

    <title>AngularJS MODAL</title>

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js" type="text/javascript" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" type="text/javascript" ></script>

    <script src="./app.module.js" type="text/javascript"></script>
    <script src="./dk-modal.module.js" type="text/javascript"></script>
    <script src="./dk-modal.directive.js" type="text/javascript"></script>

</head>

<body>
    <!-- boiler plate junk IGNORE this block -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kens Component Prototyping Test bed</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>


        <!-- ok put your prototypes in here and qualify them -->
        <div class='button-group' ng-controller='app.module.controller'>
            <div class="col-md-4 reduce-padding-left">
                <div class="form-group" style="padding:0px;margin:0px">
                    <span class="button-group input-span">
                        <input type="button"
                            value="Information MODAL"
                            dk-modal="This world wont be a better place if you delete me?"
                                dk-type='alert'
                                dk-icon='fa-info-circle'
                                dk-title='Information' translate='information'
                                ng-click="confirmed()" />
                        <input type="button"
                            value="Alert MODAL"
                            dk-modal="This world wont be a better place if you delete me?"
                                dk-type='alert'
                                dk-icon='fa-exclamation-triangle'
                                dk-title='Alert' translate='alert'
                                ng-click="confirmed()" />
                        <input type="button"
                            value="Error MODAL"
                            dk-modal="This world wont be a better place if you delete me?"
                                dk-type='alert'
                                dk-icon='fa-times-circle'
                                dk-title='Error' translate='error'
                                ng-click="confirmed()" />
                        <input type="button"
                            value="Confirmation MODAL"
                            dk-modal="This world wont be a better place if you delete me?"
                                dk-type='confirm'
                                dk-icon='fa-question-circle'
                                dk-title='Confirm' translate='confirm'
                                ng-click="confirmed()" />
                        <input type="button"
                            value="Prompt MODAL"
                            dk-modal="This world wont be a better place if you delete me?"
                                dk-type='confirm'
                                dk-icon='fa-question-circle'
                                dk-title='Prompt' translate='prompt'
                                ng-click="confirmed()" />
                    </span>
                </div>
            </div>
        </div>


    </nav>



</body>

</html>
