<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS MultiSelect</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="./app.css">

    <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./node_modules/angular/angular.min.js" type="text/javascript"></script>

    <script src="./node_modules/underscore/underscore-min.js" type="text/javascript" ></script>

    <script src="./app.js"></script>

</head>

<body>

    <div class="panel panel-default">
            <div class="panel-heading">
                Demonstrating multiselect
            </div>
            <div class="panel-body">

                <div class="dk-shadow-3d" ng-controller="appController">

                    <dkmultiselect dk-style="dkCssStyles"
                        pre-selected="member.roles"
                        model="selectedItems"
                        options="roles">
                    </dkmultiselect>

                    <pre>
                        selected roles = {{selectedItems | json}}
                    </pre>
                </div>
            </div>
    </div>

</body>
</html>
