<div class='btn-group' data-ng-class='{open: open}'>
        <button class='btn btn-small'>Select Care Area Type *...a</button>
        <button class='btn btn-small dropdown-toggle' data-ng-click='open=!open;openDropdown()'>
                <span class='caret'></span>
        </button>
        <ul class='dropdown-menu' aria-labelledby='dropdownMenu'>
                <li>
                        <a data-ng-click='selectAll()'><i class='check-circle'></i>  Check All</a>
                </li>
                <li>
                        <a data-ng-click='deselectAll();'><i class='times-circle'></i>  Uncheck All</a>
                </li>

                <li class='divider'/>

                <li data-ng-repeat='option in options'>
                        <a data-ng-click='setSelectedItem()'>{{option.name}}<span data-ng-class='isChecked(option.id)'></span></a>
                </li>
        </ul>
</div>
